<div class="register-page">
  <mat-card class="register-card">
    <h1 class="title">Create account</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" [attr.aria-busy]="isLoading">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          formControlName="email" 
          autocomplete="email"
          [disabled]="isLoading"
        />
        <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="new-password"
          [disabled]="isLoading"
        />
        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">
          Password must be at least {{ password?.errors?.['minlength']?.requiredLength }} characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirmPassword"
          autocomplete="new-password"
          [disabled]="isLoading"
        />
        <mat-error *ngIf="confirmPassword?.hasError('required')">Please confirm your password</mat-error>
        <mat-error *ngIf="form.hasError('passwordMismatch') && !confirmPassword?.hasError('required')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button 
        mat-flat-button 
        color="primary" 
        class="full-width" 
        type="submit"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Create account</span>
        <span *ngIf="isLoading" class="button-loading">
          <mat-spinner diameter="20" class="inline-spinner"></mat-spinner>
          Creating account...
        </span>
      </button>

      <div class="link-container">
        <span>Already have an account?</span>
        <a routerLink="/login" class="link">Login</a>
      </div>
    </form>
  </mat-card>
</div>
