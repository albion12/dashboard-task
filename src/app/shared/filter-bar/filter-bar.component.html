<div class="filter-bar">
  <mat-form-field appearance="outline" class="dataset-field">
    <mat-label>Dataset</mat-label>
    <mat-select [(value)]="selectedDataset">
      @for (d of datasets; track $index) {
        <mat-option [value]="d">{{ d }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="range-field">
    <mat-label>Quick Range</mat-label>
    <mat-select [(value)]="selectedRange" (selectionChange)="setQuickRange($event.value)">
      <mat-option value="last30">Last 30 days</mat-option>
      <mat-option value="last90">Last 90 days</mat-option>
      <mat-option value="">Custom</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="date-field" *ngIf="selectedRange === ''">
    <mat-label>Date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="From" #fromInput />
      <input matEndDate placeholder="To" #toInput />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <!-- <button mat-stroked-button color="primary" (click)="apply(fromInput.value, toInput.value)" *ngIf="selectedRange === ''">
    Apply
  </button> -->

  <span class="spacer"></span>

  <button mat-flat-button color="primary" (click)="clear()">Clear</button>
</div>
