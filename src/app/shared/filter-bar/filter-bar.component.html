<div class="filter-bar">

  <mat-form-field appearance="outline">
    <mat-label>Dataset</mat-label>
    <mat-select [(value)]="selectedDataset">
      <mat-option *ngFor="let ds of datasets" [value]="ds">{{ds}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button
          [color]="selectedRange==='last90' ? 'primary' : ''"
          (click)="setQuickRange('last90')">Last 90 Days</button>

  <button mat-raised-button
          [color]="selectedRange==='last30' ? 'primary' : ''"
          (click)="setQuickRange('last30')">Last 30 Days</button>

  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input matInput [matDatepicker]="fromPicker" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input matInput [matDatepicker]="toPicker" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="apply()">Apply</button>
  <button mat-stroked-button (click)="clear()">Clear</button>
</div>
